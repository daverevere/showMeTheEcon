    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div>

            </div>
            <div class="collapse navbar-collapse navbar-left navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">

                        <a class="btn btn-default dropdown-toggle topics-menu navbar-subjects" type="button" id="dropdownMenu3" data-toggle="dropdown"

                                Macro
                            </a>
                        <ul class="dropdown-menu topics" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="topic in macro "><a data-ng-href="#topics/{{topic.gsx$page.$t}}">{{topic.gsx$title.$t}}</a></li>

                        </ul>
                    </li>
                    <li class=" menu dropdown">
                        <a class="btn btn-default dropdown-toggle topics-menu navbar-subjects" type="button" id="dropdownMenu3" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true" scrollTo="#micro" class="page-scroll">
                                Micro
                            </a>
                        <ul class="dropdown-menu topics" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="topic in micro "><a data-ng-href="#topics/{{topic.gsx$page.$t}}">{{topic.gsx$title.$t}}</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="navbar-subjects" href="#about">
                                Meet Your Host
                            </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
